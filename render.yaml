services:
  - type: web
    name: platos-lair
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: ADMIN_TOKEN
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: platos-lair-db
          property: connectionString

databases:
  - name: platos-lair-db
    region: oregon
    plan: free
    databaseName: platoslair