# Render Blueprint for Public App
services:
  - type: web
    name: minimalist-blog
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: blog-database
          property: connectionString
      - key: ADMIN_TOKEN
        generateValue: true
      - key: NODE_ENV
        value: production

databases:
  - name: blog-database
    region: oregon
    plan: free
    databaseName: blogdb
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere